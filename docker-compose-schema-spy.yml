services:
  db:
    image: postgres:17
    networks:
      - hmpps
    container_name: alerts-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=alerts
      - POSTGRES_PASSWORD=alerts
      - POSTGRES_USER=alerts

  localstack:
    image: localstack/localstack:4
    networks:
      - hmpps
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs,sns
      - DEBUG=${DEBUG-}
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"

networks:
  hmpps:
